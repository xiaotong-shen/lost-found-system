# Firebase Configuration
# Replace these values with your actual Firebase project settings

# Your Firebase Project ID (found in Firebase Console)
firebase.project.id=your-firebase-project-id

# Path to your service account key file (for production)
# Leave empty to use default credentials (for development)
firebase.service.account.path=

# Firebase collection name for users
firebase.collection.users=users

# Use default credentials for development (true/false)
firebase.use.default.credentials=true 